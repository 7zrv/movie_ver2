<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Chart</title>
    <link rel="stylesheet" th:href="@{/css/movieCss/movieList.css}" />
    <link rel="stylesheet" th:href="@{/css/core/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/core/main.css}" />
</head>
<body>
<nav class="navbar">
    <div class="navbar-logo">
        <img th:src="@{/images/logo.png}" alt="Logo" onclick="window.location.href='/movie'">
    </div>
    <div class="navbar-links">
        <a th:href="@{/login}" class="navbar-link">로그인</a>
        <a th:href="@{/signup}" class="navbar-link">회원 가입</a>
    </div>
</nav>
<nav class="bottomNav">
    <div class="bottomNav-links">
        <div class="bottomNav-link-wrap">
            <a th:href="@{/reserve}" class="bottomNav-link">예매</a>
        </div>
        <div class="bottomNav-link-wrap">
            <a th:href="@{/movie}" class="bottomNav-link">영화</a>
        </div>
        <div class="bottomNav-link-wrap">
            <a th:href="@{/theater}" class="bottomNav-link">영화관</a>
        </div>
        <div class="bottomNav-link-wrap">
            <a th:href="@{/TV}" class="bottomNav-link">TV</a>
        </div>
        <div class="bottomNav-link-wrap">
            <a th:href="@{/inquery}" class="bottomNav-link">문의</a>
        </div>

    </div>
</nav>



<h2 class="kind_of_list">박스 오피스 순위</h2>
<!-- 영화 목록 -->
<div class="movie-list">


    <div th:each="movie : ${movies}" class="movie-card">
        <img th:src="${movie.posterImgPath}" alt="Movie Poster" class="movie-poster">
        <div class="button-container">
            <a th:href="@{'/movieDetail/' + ${movie.id}}" class="on-reserve-button">예매하기</a>
            <a th:href="@{'/movieDetail/' + ${movie.id}}" class="on-detail-button">상세 보기</a>
        </div>
        <p th:text="${movie.title}">Movie Title</p>
        <p th:text="${movie.openingDate}">0000-00-00</p>
        <p th:text="${movie.country}">Country</p>
    </div>
</div>

<!-- 장르별 영화 목록 -->
<div class="genre-movies">
    <h2 class="kind_of_list">장르별 영화</h2>
    <br>
    <form id="genreForm">
        <label for="genre">Select Genre:</label>
        <select id="genre" name="genre">
            <option value="액션">액션</option>
            <option value="드라마">드라마</option>
            <option value="스릴러">스릴러</option>
            <option value="가족">가족</option>
            <option value="애니메이션">애니메이션</option>
            <option value="코미디">코미디</option>
            <option value="범죄">범죄</option>
            <option value="멜로">멜로</option>
        </select>
        <button type="submit">Show Movies</button>
    </form>
    <div id="genreMovies" class="genre-movies-list"></div>
</div>

<!-- 장르별 영화 목록 출력 -->
<div class="genre-movie-list">
    <div th:each="genre : ${genres}" class="genre-movie-group">
        <h3 th:text="${genre}">Genre</h3>
        <div th:each="movie : ${genreMovies[genre]}" class="movie-card">
            <img th:src="${movie.posterImgPath}" alt="Movie Poster" class="movie-poster">
            <a th:href="@{'/movieDetail/' + ${movie.id}}" class="detail-button">상세보기</a>
            <p th:text="${movie.openingDate}">0000-00-00</p>
            <p th:text="${movie.title}">Movie Title</p>
            <p th:text="${movie.country}">Country</p>
        </div>
    </div>
</div>

<script src="/js/movie_genre_list.js"></script>
</body>
</html>
