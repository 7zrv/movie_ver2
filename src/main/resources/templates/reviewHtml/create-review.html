<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/reviewCss/create-review.css">
    <title>Review</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<script src="/js/reviewJs/reviewApi.js"></script>
<script>
    $(document).ready(function() {
        $('#submit-button').click(function () {
            const memberId = 5;
            const movieId = 1;
            const data={
                "rating": $("#rating").val(),
                "content": $("#content").val(),
            }
            createReview(data, memberId, movieId);
        });
    });
</script>

<div class="review-box">
    <h1>Review Create Page</h1>
    <h3>평점 · 감상평 작성</h3>
    <div class="rating-box">
        <div class="star-box">
            ★★★★★
            <span class="rating-star">★★★★★</span>
            <input type="range" id="rating" name="rating" value="1" step="1" min="0" max="10">
        </div>
        <div class="rating-value" >0/10</div>
    </div>
    <!--rating 범위만큼 별 색 변화-->
    <script>
        const rating_input = document.querySelector('.star-box input');
        const rating_star = document.querySelector('.rating-star');

        // 별점 드래그 할 때
        rating_input.addEventListener('input', () => {
            rating_star.style.width = `${rating_input.value * 25 + 10 * Math.floor(rating_input.value/2)}px`;
            document.querySelector('.rating-value').innerHTML=rating_input.value + "/10";
        });
    </script>


    <label for="content">리뷰 내용:</label><br>
    <div class="review-write-box">
        <textarea id="content" name="content" placeholder="평점 및 영화 감상평을 작성해주세요.(500자 이내)
주제와 무관한 리뷰 또는 스포일러는 표시제한 또는 삭제될 수 있습니다." maxlength="250" title="감상평 작성"></textarea>
        <!--박스 높이 자동 조절-->
        <script>
            const $content = document.getElementById("content");
            $content.oninput = (evevt) => {
                $content.style.height = 0;
                $content.style.height = ($content.scrollHeight) + "px";
            };
        </script>
        <span class="byte-info">
            <strong class="byte">0</strong>/<em style="font-style: normal">500</em>
        </span>
        <!--실시간 글자수 계산-->
        <script>
            const content = document.querySelector('.review-write-box textarea');

            content.addEventListener('keyup', () => {
                if(content.value.length > 500){ content.value = content.value.slice(0, 500);}
                document.querySelector('.byte').innerHTML=content.value.length;
            });
            content.addEventListener('keydown', () => {
                if(content.value.length > 500){ content.value = content.value.slice(0, 500);}
                document.querySelector('.byte').innerHTML=content.value.length;
            });
        </script>
    </div>
    <div class="submit-button">
        <button id="submit-button">등록</button>
    </div>
</div>
</body>
</html>
